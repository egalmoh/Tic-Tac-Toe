<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>

            table {
                border-collapse: collapse;
            }
            td {
                border: 1px solid black;
                width: 150px;
                height: 150px;
                font-size: 30px;
                text-align: center;
            }
            td > a {
                width: 75px;
                height: 50px;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <table>
            {% for i in range(3) %}
                <tr>
                    {% for j in range(3) %}
                        <td>
                            <!-- {{ i }}, {{ j }} -->
                            {% if game[i][j] %}
                                {{ game[i][j] }}
                            {% else %}
                                
                                    <a href="{{ url_for('play', row=i, col=j) }}">
                                        <button type="button" style="width: 50px; height: 25px;">
                                            {{ turn }}.
                                        </button>
                                    </a>
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('reset') }}">
            <button type="button" style="margin-top: 20px; width: 100px; height: 50px;">
                Reset
            </button>
        </a>
    </body>
</html>
