<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Result</title>
</head>
<body>
    {% block body %}
        {% if winner %}
            <h1>{{ winner }} wins!</h1>  
        {% endif %} 

        {% if draw %}
            <h1>It's a draw!</h1>
        {% endif %}
    {% endblock %}
</body>
</html>
